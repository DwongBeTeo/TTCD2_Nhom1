<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Đăng nhập</h2>
    <div th:if="${param.error}" style="color: red;">Tên người dùng hoặc mật khẩu không đúng</div>
    <div th:if="${param.logout}" style="color: green;">Bạn đã đăng xuất thành công</div>
    <div th:if="${param.success}" style="color: green;">Đăng ký thành công, vui lòng đăng nhập</div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Tên người dùng:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Mật khẩu:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
</body>
</html>
