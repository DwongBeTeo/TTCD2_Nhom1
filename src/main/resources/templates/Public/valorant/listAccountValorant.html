            <div class="c-pt-24 w-100">
                <div class="default-paginate">
                    <ul class="pagination pagination-custom">
                        <!-- Previous Page Link -->
                        <li class="page-item pre-2" th:classappend="${currentPage <= 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${currentPage - 2}, size=${pageSize})}" th:if="${currentPage > 1}"></a>
                            <span class="page-link" th:if="${currentPage <= 1}"></span>
                        </li>
                        <li class="page-item pre-1" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${currentPage - 1}, size=${pageSize})}" th:if="${currentPage > 0}"></a>
                            <span class="page-link" th:if="${currentPage == 0}"></span>
                        </li>

                        <!-- Page Numbers -->
                        <!-- Always show page 1 -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=0, size=${pageSize})}">1</a>
                        </li>

                        <!-- Show "..." if currentPage > 3 -->
                        <li class="page-item hidden-xs" th:if="${currentPage > 3}">
                            <span class="page-link">...</span>
                        </li>

                        <!-- Show pages around current page -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 1 > 1 ? currentPage - 1 : 1, currentPage + 1 < totalPages - 1 ? currentPage + 1 : totalPages - 1)}" th:if="${i > 0 and i < totalPages - 1}" th:classappend="${i == currentPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                        </li>

                        <!-- Show "..." if currentPage < totalPages - 3 -->
                        <li class="page-item hidden-xs" th:if="${currentPage < totalPages - 3}">
                            <span class="page-link">...</span>
                        </li>

                        <!-- Always show last page if totalPages > 1 -->
                        <li class="page-item hidden-xs" th:if="${totalPages > 1}" th:classappend="${currentPage == totalPages - 1} ? 'active' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${totalPages - 1}, size=${pageSize})}" th:text="${totalPages}"></a>
                        </li>

                        <!-- Next Page Link -->
                        <li class="page-item next-1" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${currentPage + 1}, size=${pageSize})}" th:if="${currentPage < totalPages - 1}" rel="next"></a>
                            <span class="page-link" th:if="${currentPage >= totalPages - 1}"></span>
                        </li>
                        <li class="page-item next-2" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/listValorantAccount(page=${currentPage + 2 < totalPages ? currentPage + 2 : totalPages - 1}, size=${pageSize})}" th:if="${currentPage < totalPages - 1}" rel="next"></a>
                            <span class="page-link" th:if="${currentPage >= totalPages - 1}"></span>
                        </li>
                    </ul>
