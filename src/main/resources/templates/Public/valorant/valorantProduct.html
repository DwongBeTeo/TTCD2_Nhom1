<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản Valorant</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Tài khoản Valorant</h2>
    <div th:if="${accounts == null or accounts.isEmpty()}">
        <p>Không có tài khoản Valorant nào khả dụng.</p>
    </div>
    <div class="account-list" th:unless="${accounts == null or accounts.isEmpty()}">
        <div th:each="account : ${accounts}" class="account-card">
            <h3>Valorant - ID: <span th:text="${account.accountId}"></span></h3>
            <p>Rank: <span th:text="${account.competitive}"></span></p>
            <p>Số agent: <span th:text="${account.numberOfAgents}"></span></p>
            <p>Số skin vũ khí: <span th:text="${account.numberOfWeaponSkins}"></span></p>
            <p>Giá: <span th:text="${account.price} + ' VNĐ'"></span></p>
            <p>Số lượng tồn: <span th:text="${account.inventoryQuantity}"></span></p>
            <p th:if="${account.description}" th:text="${account.description}"></p>
            <a th:href="@{/buy/Valorant/{id}(id=${account.accountId})}" class="buy-button">Mua ngay</a>
        </div>
    </div>
    <p><a href="/products">Quay lại danh sách game</a></p>
</body>
</html>
