<!DOCTYPE html>
<html>
<head>
    <title>Lịch sử mua hàng</title>
    <link rel="stylesheet" href="/homePage/css/bootstrap.min.css"/>
</head>
<body>
    <h1 id="userTitle">Lịch sử mua hàng</h1>
    <div id="message" class="alert alert-info" style="display:none;"></div>
    <div id="error" class="alert alert-danger" style="display:none;"></div>

    <div id="ordersContainer"></div>

    <div id="noOrders" style="display:none;">
        <p>Bạn chưa có đơn hàng nào.</p>
    </div>

    <a href="/listValorantAccount" class="btn btn-secondary">Quay lại trang chủ</a>

    <script>
        fetch("/api/orders/public")
            .then(res => {
                if (!res.ok) throw new Error("Không thể lấy dữ liệu");
                return res.json();
            })
            .then(data => {
                const ordersContainer = document.getElementById("ordersContainer");
                const noOrders = document.getElementById("noOrders");

                if (data.length === 0) {
                    noOrders.style.display = "block";
                    return;
                }

                data.forEach(order => {
                    const table = document.createElement("table");
                    table.className = "table table-bordered mt-3";

                    const header = `
                        <thead>
                            <tr>
                                <th>Game</th>
                                <th>Tài khoản ID</th>
                                <th>Số lượng</th>
                                <th>Giá</th>
                                <th>Mô tả</th>
                                <th>Tên Tài khoản</th>
                                <th>Mật khẩu</th>
                            </tr>
                        </thead>
                    `;
                    let body = "<tbody>";

                    order.orderDetails.forEach(detail => {
                        body += `
                            <tr>
                                <td>${detail.gameName}</td>
                                <td>${detail.accountId}</td>
                                <td>${detail.quantity}</td>
                                <td>${Number(detail.price).toFixed(2)} VNĐ</td>
                                <td>${detail.description}</td>
                                <td>${detail.usernameValorant ?? 'Không có'}</td>
                                <td>${detail.passwordValorant ?? 'Không có'}</td>
                            </tr>
                        `;
                    });

                    body += "</tbody>";
                    table.innerHTML = header + body;
                    ordersContainer.appendChild(table);
                });
            })
            .catch(err => {
                const errorDiv = document.getElementById("error");
                errorDiv.textContent = err;
                errorDiv.style.display = "block";
            });
    </script>
</body>
</html>
